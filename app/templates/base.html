<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">

  {% block css %}
  {% endblock %}

  {% block title %}
  <title>Green Range</title>
  {% endblock %}

  {% block favicon %}
  {% endblock %}
</head>

<body class="background-secondary" style="position: relative;">
<div id="content">
  {% block content %}
  {% endblock %}
</div>
<footer id="footer">
  <div class="container">
    <p class="float-right">
      {% block footer_link %}
        <button onclick="topFunction()" id="topBtn" class="btn btn-outline-secondary button-top-reveal" title="Go to top">Back to Top</button>
      {% endblock %}
    </p>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>

<script type="text/javascript" src="{{ url_for('static', filename='js/global.js') }}"></script>
<script type="text/jacascript" src="{{ url_for('static', filename='js/jquery_easing.js') }}"></script>

{% block scripts %}
{% endblock %}
</body>
</html>
