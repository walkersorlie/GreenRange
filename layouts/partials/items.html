<!-- Items -->
<section class="wrapper style1 align-center">
    <div class="container pt-2">
        {{ with .title }}<h2>{{ . }}</h2>{{ end }}
        {{ with .content }}<p class="lead">{{ . | safeHTML }}</p>{{ end }}
        <div class="items {{ .style }}">
            {{ range .items }}
                {{ partial "item" . }}
            {{ end }}
        </div>
    </div>
</section>
